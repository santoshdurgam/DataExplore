<!DOCTYPE html>

<html>
<head>
<title>Charts and Table</title>
<meta charset="utf-8"/>
<script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@5.9.1"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.1"></script>
</head>
<body>
<div id="chart"></div>
<br/>
<table style="border: 1px solid black; border-collapse: collapse;">
<thead>
<tr>
<th style="border: 1px solid black; padding: 5px;">Stock</th>
<th style="border: 1px solid black; padding: 5px;">Volume</th>
</tr>
</thead>
<tbody>
<tr>
<td style="border: 1px solid black; padding: 5px;">General Electric Company Common Stock</td>
<td style="border: 1px solid black; padding: 5px;">100000</td>
</tr>
<tr>
<td style="border: 1px solid black; padding: 5px;">Advanced Micro Devices, Inc. - Common Stock</td>
<td style="border: 1px solid black; padding: 5px;">95000</td>
</tr>
<tr>
<td style="border: 1px solid black; padding: 5px;">Bank of America Corporation Common Stock</td>
<td style="border: 1px solid black; padding: 5px;">90000</td>
</tr>
<tr>
<td style="border: 1px solid black; padding: 5px;">Apple Inc. - Common Stock</td>
<td style="border: 1px solid black; padding: 5px;">85000</td>
</tr>
<tr>
<td style="border: 1px solid black; padding: 5px;">Micron Technology, Inc. - Common Stock</td>
<td style="border: 1px solid black; padding: 5px;">80000</td>
</tr>
</tbody>
</table>
<script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "data": {
        "values": [
          {"stock": "General Electric Company Common Stock", "volume": 100000},
          {"stock": "Advanced Micro Devices, Inc. - Common Stock", "volume": 95000},
          {"stock": "Bank of America Corporation Common Stock", "volume": 90000},
          {"stock": "Apple Inc. - Common Stock", "volume": 85000},
          {"stock": "Micron Technology, Inc. - Common Stock", "volume": 80000}
        ]
      },
      "mark": "bar",
      "encoding": {
        "x": {
          "field": "stock",
          "type": "nominal",
          "sort": {"op": "count", "field": "volume", "order": "descending"},
          "axis": {"labelAngle": -45, "labelColor": "gray", "labelFont": "Arial", "labelFontSize": 12}
        },
        "y": {
          "field": "volume",
          "type": "quantitative",
          "axis": {"labelColor": "gray", "labelFont": "Arial", "labelFontSize": 12}
        },
        "color": {
          "field": "stock",
          "type": "nominal",
          "scale": {"range": ["#FFC300", "#FF5733", "#C70039", "#900C3F", "#581845"]}
        }
      },
      "width": 800,
      "height": 600
    };
    vegaEmbed('#chart', spec);
  </script>
</body>
</html>
